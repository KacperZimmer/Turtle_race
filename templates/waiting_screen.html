<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oczekiwanie</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
        }
        .container {
            text-align: center;
        }
        button {
            padding: 15px 30px;
            font-size: 1.5rem;
            color: white;
            background-color: #32cd32;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #28a428;
        }
        .player-info {
            margin-bottom: 20px;
            font-size: 1.2rem;
            color: #555;
        }
        .stats {
            font-size: 1.1rem;
            margin-top: 20px;
            color: #333;
        }
        .loading-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="player-info">
            <p>Twój ID gracza: {{ player_id }}</p>
        </div>
        <h1>Czekaj na rozpoczęcie gry</h1>

        <div class="stats">
            <p>Całkowita liczba zarejestrowanych graczy: {{ total_players }}</p>
            <p class="accepted-stats">Gracze, którzy zaakceptowali grę: {{ accepted_players }}</p>
        </div>

        <form id="accept-form" method="POST" action="/game/wait">
            <input type="hidden" name="player_id" value="{{ player_id }}">
            <input type="hidden" name="accepted" value="true">
            <button type="submit">Akceptuj</button>
        </form>
    </div>

    <div class="loading-screen" id="loading-screen">
        Ładowanie...
    </div>

    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
    <script>
        var socket = io.connect();

        document.getElementById("accept-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const loadingScreen = document.getElementById('loading-screen');
            loadingScreen.style.display = 'flex';

            socket.emit('player_accepted', {
                player_id: {{ player_id }},
                accepted: true
            });
        });

        socket.on('update_acceptance', function(data) {
            console.log('Received update:', data);
            document.querySelector('.accepted-stats').textContent = 'Gracze, którzy zaakceptowali grę: ' + data.accepted_players;
        });

        socket.on('start_game', (data) => {
            setTimeout(() => {
                window.location.href = data.url;
            }, 2000);
        });
    </script>
</body>
</html>
